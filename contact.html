<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - About</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <div class="container">
        <form id="contact">
            <h3>Lambda Sprint Challenge Contact Form</h3>
            <h4>Your data will be mine !!!</h4>
            <div>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </div>
            <div>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </div>
            <div>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
            </div>
            <div>
                <input placeholder="Your Awesome Web Site starts with http://" type="url" tabindex="4" required>
            </div>
            <div>
                <textarea placeholder="Type your Message...." tabindex="5" required></textarea>
            </div>
            <div>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </div>
        </form>


    </div>
</body>

</html>
